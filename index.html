<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <header>
    <div class="topofheader">
        <a class="link" href="./HTML Pages/High Scores Page/highscores.html" target="blank" rel="Link to High Scores" ></a>

      <h1 class="timer"></h1>
    </div>
  </header>

  <main aria-role="select" aria-label="carousel">
      <section class="homepage">
        <h2></h2>

            <p class="instructions1"></p>
            <p class="instructions2"></p>
            <p class="instructions3"></p>

          <div class="start">
            <button class="startbtn"></button>
          </div>
      </section>

      <section class="quizbody">
        <h3></h3>

        <div class="anschoices">
          <button class="ans1"></button>

          <button class="ans2"></button>

          <button class="ans3"></button>

          <button class="ans4"></button>
        </div>
        <p class="resultalert"></p>
      </section>

      <section class="endofgame">
        <form action="./HTML Pages/High Scores Page/highscores.html" target="blank">
          <label class="endform" for="initials"></label>
          <input type="text" id="typeinitials" name="playerinitials">
          <input type="submit" value="Submit">
        </form>
      </section>

  </main>

  <script src="./script.js"></script>

</body>

</html>
