<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <header>
    <div class="topofheader">
      <h1 class="link">
        <a href="waefwef" target="_blank" rel="Link to High Scores"></a>
      </h1>

      <h2 class="timer"></h2>
    </div>
  </header>

  <main>

    <div class="container" aria-role="select" aria-label="carousel">
      <section class="homepage">
        <h3></h3>
        
          <div class="instructions">
            <p></p>
          </div>

          <div class="start">
            <button class="startbtn"></button>
          </div>
      </section>

      <section class="quizbody">
        <h4></h4>

        <div class="anschoices">
          <button class="ans1"></button>

          <button class="ans2"></button>

          <button class="ans3"></button>

          <button class="ans4"></button>
        </div>
      </section>

      <section class="endofgame">
        <form action="">
          <label class="endform" for="initials"></label>
          <input type="text" id="typeinitials" name="playerinitials">
        </form>
      </section>
    </div>

  </main>

  <script src="./script.js"></script>

</body>

</html>
