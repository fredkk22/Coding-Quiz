<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Coding Quiz</title>
  <link rel="stylesheet" href="./assets/index/reset.css" />
  <link rel="stylesheet" href="./assets/index/style.css" />
</head>

<body>
<!-- Header Element (Link to highscores.html and Timer) -->
  <header>
    <div class="topofheader">
      <a class="link" href="./highscores.html" target="blank" rel="Link to High Scores"></a>
      <h1 class="timer"></h1>
    </div>
  </header>
<!-- Carousel in Main Element -->
  <main aria-role="select" aria-label="carousel">
    <!-- Homepage Section -->
    <section class="homepage">
      <h2></h2>
      <p class="instructions1"></p>
      <p class="instructions2"></p>
      <p class="instructions3"></p>
      <div class="start">
        <button class="startbtn"></button>
      </div>
    </section>
    <!-- Quiz Questions Section -->
    <section class="quizbody">
      <h3></h3>
      <div class="anschoices">
        <button class="ans1"></button>
        <button class="ans2"></button>
        <button class="ans3"></button>
        <button class="ans4"></button>
        <div class="resultalert"></div>
      </div>
    </section>
    <!-- End Page Section -->
    <section class="endofgame">
      <div class="numansquestions"></div>
      <div class="finaltime"></div>
      <form id="submitbtn" action="./highscores.html" target="blank">
        <label class="endform" for="initials"></label>
        <input type="text" id="typeinitials" name="playerinitials">
        <button class="submit"></button>
      </form>
    </section>
  </main>
<!-- Script Tag -->
  <script src="./assets/index/script.js"></script>
</body>

</html>
